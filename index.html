<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Shahjalal Hall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex flex-col items-center p-6">

    <header class="w-full max-w-md flex justify-between items-center mb-10">
        <div>
            <h1 class="text-2xl font-bold text-indigo-400">Meal Control</h1>
            <p id="user-display" class="text-slate-500 text-xs italic font-mono">লোড হচ্ছে...</p>
        </div>
        <button onclick="logout()" class="p-3 bg-slate-900 border border-slate-800 rounded-xl text-red-500 hover:bg-red-500/10 transition">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </header>

    <main class="w-full max-w-md space-y-6">
        <div id="time-alert" class="text-center p-3 bg-indigo-600/10 border border-indigo-500/20 rounded-xl text-indigo-400 text-sm mb-4 font-mono">
            সময় চেক হচ্ছে...
        </div>

        <div class="bg-slate-900 border border-slate-800 p-6 rounded-[2rem] shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">সকালের মিল (Morning)</h2>
                <span id="morning-badge" class="px-3 py-1 bg-green-500/20 text-green-400 rounded-full text-[10px] font-bold">ON</span>
            </div>
            <button id="morning-btn" onclick="toggleMeal('morning')" class="w-full py-4 bg-indigo-600 rounded-2xl font-bold hover:bg-indigo-500 transition">OFF করুন</button>
        </div>

        <div class="bg-slate-900 border border-slate-800 p-6 rounded-[2rem] shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">রাতের মিল (Dinner)</h2>
                <span id="dinner-badge" class="px-3 py-1 bg-green-500/20 text-green-400 rounded-full text-[10px] font-bold">ON</span>
            </div>
            <button id="dinner-btn" onclick="toggleMeal('dinner')" class="w-full py-4 bg-indigo-600 rounded-2xl font-bold hover:bg-indigo-500 transition">OFF করুন</button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, update, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBH_JyNm8XLJq_kRtfDQzoNkFVtEkTgvmg",
            authDomain: "hall-meal-system.firebaseapp.com",
            databaseURL: "https://hall-meal-system-default-rtdb.firebaseio.com",
            projectId: "hall-meal-system",
            storageBucket: "hall-meal-system.firebasestorage.app",
            messagingSenderId: "940828695438",
            appId: "1:940828695438:web:d0e019f76923d9b62b62df"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
            if (!user) window.location.href = "login.html";
            else {
                const roll = user.email.split('@')[0];
                document.getElementById('user-display').innerText = "রোল: " + roll;
                await loadCurrentStatus(roll);
                checkServerTime();
            }
        });

        async function loadCurrentStatus(roll) {
            const today = new Date().toISOString().split('T')[0];
            const snapshot = await get(ref(db, `meals/${today}/${roll}`));
            if (snapshot.exists()) {
                const data = snapshot.val();
                if (data.morning) updateUI('morning', data.morning);
                if (data.dinner) updateUI('dinner', data.dinner);
            }
        }

        async function checkServerTime() {
            try {
                const res = await fetch('https://worldtimeapi.org/api/timezone/Asia/Dhaka', { cache: "no-store" });
                const data = await res.json();
                applyTimeLogic(new Date(data.datetime), false);
            } catch (e) {
                applyTimeLogic(new Date(), true);
            }
        }

        function applyTimeLogic(now, isLocal) {
            const hour = now.getHours();
            document.getElementById('time-alert').innerText = "সময়: " + now.toLocaleTimeString('bn-BD') + (isLocal ? " (Local)" : "");
            
            // সকাল ৬টা থেকে রাত ১২টা পর্যন্ত সকালের মিল লক
            if (hour >= 6 && hour < 24) {
                lockMeal('morning-btn');
            }
            
            // বিকাল ৪টা (১৬:০০) থেকে রাত ১২টা পর্যন্ত রাতের মিল লক
            if (hour >= 16 && hour < 24) {
                lockMeal('dinner-btn');
            }
        }

        function lockMeal(id) {
            const btn = document.getElementById(id);
            btn.disabled = true;
            btn.innerText = "সময় শেষ";
            btn.className = "w-full py-4 bg-slate-800 text-slate-500 rounded-2xl font-bold cursor-not-allowed opacity-60";
        }

        window.toggleMeal = async (type) => {
            const user = auth.currentUser;
            const roll = user.email.split('@')[0];
            const today = new Date().toISOString().split('T')[0];
            const isOff = document.getElementById(`${type}-badge`).innerText === "ON";
            const newStatus = isOff ? "OFF" : "ON";

            try {
                await update(ref(db, `meals/${today}/${roll}`), { [type]: newStatus, roll: roll });
                updateUI(type, newStatus);
            } catch (e) { alert("সেভ করতে সমস্যা হয়েছে!"); }
        };

        function updateUI(type, status) {
            const badge = document.getElementById(`${type}-badge`);
            const btn = document.getElementById(`${type}-btn`);
            if(btn.disabled) return;

            badge.innerText = status;
            if (status === "ON") {
                badge.className = "px-3 py-1 bg-green-500/20 text-green-400 rounded-full text-[10px] font-bold";
                btn.innerText = "OFF করুন";
                btn.className = "w-full py-4 bg-indigo-600 rounded-2xl font-bold hover:bg-indigo-500 transition";
            } else {
                badge.className = "px-3 py-1 bg-red-500/20 text-red-400 rounded-full text-[10px] font-bold";
                btn.innerText = "ON করুন";
                btn.className = "w-full py-4 bg-red-600 rounded-2xl font-bold hover:bg-red-500 transition";
            }
        }

        window.logout = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
